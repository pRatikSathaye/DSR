<!DOCTYPE html>
<html>
<head>
  <title>Mindscrub Technologies DSR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app="dsr">
  <div class="container-fluid">
    <h3>Login</h3>

    <form name="loginForm" ng-controller="LoginController as loginController" ng-submit="loginForm.$valid && loginController.login(this)" novalidate>
      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input class="form-control" ng-model="loginController.loginDetails.email" type="email" id="email" name="email" placeholder="Enter email" required/>
      </div>
      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <input class="form-control" ng-model="loginController.loginDetails.password" type="password" id="password" name="password" placeholder="Password" required/>
      </div>
      <div ng-show="loginForm.$submitted && loginForm.$error">Please check your credentials</div> 
      <button class="btn btn-default" type="submit">Submit</button>
    </form>
  </div>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
